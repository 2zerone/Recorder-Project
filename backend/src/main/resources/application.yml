server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true

spring:
  profiles:
    include: aws
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create # create, update, none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    #show-sql: true
    format-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: test
    defer-datasource-initialization: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace